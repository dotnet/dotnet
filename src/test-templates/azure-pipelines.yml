# CI and PR triggers
trigger:
- main
- rel/*

pr:
- main
- rel/*

variables:
# Cannot use key:value syntax in root defined variables
- name: _TeamName
  value: UnitTesting
- name: CodeQL.Enabled
  value: false
- name: _RunAsInternal
  value: False
- name: _RunAsPublic
  value: True
- name: _SignType
  value: test
- name: _SignArgs
  value: ''
- name: _Sign
  value: False

stages:
- stage: build
  displayName: Build
  jobs:

  - template: /eng/common/templates/jobs/jobs.yml
    parameters:
      enableMicrobuild: true
      enablePublishBuildArtifacts: true
      enablePublishBuildAssets: true
      enablePublishUsingPipelines: true
      enablePublishTestResults: true
      enableTelemetry: true
      enableSourceBuild: true
      testResultsFormat: 'vstest'
      helixRepo: dotnet/test-templates
      jobs:
      - job: Windows
        pool:
          name: NetCore-Public
          demands: ImageOverride -equals windows.vs2022preview.amd64.open
        strategy:
          matrix:
            Release:
              _BuildConfig: Release
            Debug:
              _BuildConfig: Debug
        steps:
        - checkout: self
          clean: true

        - script: eng\common\cibuild.cmd
            -configuration $(_BuildConfig)
            -prepareMachine
          displayName: Build

        - task: PublishBuildArtifacts@1
          displayName: 'Publish VSSetup'
          inputs:
            PathtoPublish: '$(Build.SourcesDirectory)/artifacts/VSSetup/$(_BuildConfig)'
            ArtifactName: VSSetupArtifacts

        - task: DotNetCoreCLI@2
          displayName: 'Acceptance tests'
          inputs:
            command: test
            projects: 'test\Microsoft.TestTemplates.Acceptance.Tests.sln'